<h1 mat-dialog-title>{{ 'budega.department.add.new' | translate }}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>{{'budega.name' | translate }}</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
  <mat-form-field>
    <mat-label>{{'budega.description' | translate }}</mat-label>
    <input matInput [(ngModel)]="data.description">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">{{'budega.cancel' | translate }}</button>
  <button mat-button [mat-dialog-close]="data" mat-raised-button color="accent" cdkFocusInitial>{{'budega.save' | translate }}</button>
</div>
